<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>

</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.16.2/babel.min.js"></script>
    <script type="text/babel">

        const Counter = () => {
            const [total, setTotal] = React.useState(0)
            const chkVal = () => {
                setTotal(current => current = current + 1)
            }
            const evtDec = () => {
                setTotal(current => current = current - 1)
            }
            const evtReset = () => {
                setTotal(0)
            }

            return(
                
                <div>
                    <h3>Total : {total}</h3>
                    <button onClick={chkVal}>increase</button>
                    <button onClick={evtDec}>decrease</button>
                    <button onClick={evtReset}>reset</button>
                </div>
                
                
            )
        }

        function App() {
            return(
                <main>
                    <h1>Counter</h1>    
                    <Counter />
                </main>
            )
        }
        ReactDOM.render(<App />, document.querySelector('#root'))
    </script>
</body>
</html>
